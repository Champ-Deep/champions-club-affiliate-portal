<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions Club Affiliate Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            padding: 40px;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .conversions .stat-card {
            border-left-color: #2ecc71;
        }
        
        .conversions h3 {
            color: #2ecc71;
        }
        
        .earnings .stat-card {
            border-left-color: #9b59b6;
        }
        
        .earnings h3 {
            color: #9b59b6;
        }
        
        .earnings .stat-value {
            color: #9b59b6;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Champions Club Affiliate Portal</h1>
            <p>Track your affiliate performance and earnings</p>
        </div>
        
        <div class="dashboard">
            <div class="welcome">
                <h2>Welcome to Your Dashboard</h2>
            </div>
            
            <div class="stats-grid">
                <div class="total-clicks">
                    <div class="stat-card">
                        <h3>Total Clicks</h3>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Ready to track!</div>
                    </div>
                </div>
                
                <div class="conversions">
                    <div class="stat-card">
                        <h3>Conversions</h3>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Coming soon!</div>
                    </div>
                </div>
                
                <div class="earnings">
                    <div class="stat-card">
                        <h3>Earnings</h3>
                        <div class="stat-value">$0.00</div>
                        <div class="stat-label">Start earning!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
